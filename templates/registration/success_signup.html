{% extends 'client/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="modal" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Успешная регистрация</h5>
      </div>
      <div class="modal-body">
        Вы успешно зарегистрировались в системе, чтобы продолжить, пожалуйста авторизуйтесь
      </div>
      <div class="modal-footer">
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Авторизация</button></a>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  $('#authModal').modal({
            backdrop: 'static',
            keyboard: false
        });
</script>

{% endblock %}
